spring:
  application:
    name: item-command-V2.1.0
  sleuth:
    sampler:
      percentage: 1.0
    web:
      skipPattern: (^cleanup.*)
  zipkin:
    base-url: http://${DOCKER_HOST_IP}:9411

server:
  port: ${PORT:8084}

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA}/eureka/
  instance:
    preferIpAddress: true
    ip-address: ${DOCKER_HOST_IP}
    non-secure-port: 8084

logging:
  level:
   org.springframework.web: debug

info:
  project:
    version: @project.version@
    artifactId: @project.artifactId@
