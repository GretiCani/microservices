spring:
  application:
    name: api-gateway
  sleuth:
    sampler:
      percentage: 1.0
    web:
      skipPattern: (^cleanup.*)
  zipkin:
    base-url: http://${DOCKER_HOST_IP}:9411

server:
  port: ${PORT:9001}
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA}/eureka/
  instance:
    preferIpAddress: true
    ip-address: ${DOCKER_HOST_IP}
    non-secure-port: 9001

zuul:
  routes:
    item-command:
      path: /ic/**
      serviceId: item-command
      retryable: true
    item-view:
      path: /iv/**
      serviceId: item-view
      retryable: true
    bid-command:
      path: /bc/**
      serviceId: bid-command
      retryable: true
    bid-view:
      path: /bv/**
      serviceId: bid-view
      retryable: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

logging:
  level:
   org.springframework.web: debug

